<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project_Calculus</title>
	<link type="text/css" rel=stylesheet href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="mainhead">
		<div class="container">
			<img class="icon" src="Calculator-512.png" />
		</div>
	</header>
	<main>
		<section>
			<div class="container">
				<div class="inputs_box">
					<div>
						<label for="number1">1st number</label>
						<input type="text" id="number1">
					</div>
					<div>
						<label for="operation">operation type</label>
						<input type="text" id="operation">
					</div>
					<div>
						<label for="number2">2nd number</label>
						<input type="text" id="number2">
					</div>
					<div id="equal_to"> = </div>
					<div>
						<label id="result_leb" for="result">RESULT</label>
						<input type="text" id="result">
					</div>
				</div>
				<div class="buttons_box">
					<button id="seven">7</button>
					<button id="eight">8</button>
					<button id="nine">9</button>
					<button id="plus">+</button>
					<button id="clear_calcs">CE</button><br>
					<button id="four">4</button>
					<button id="five">5</button>
					<button id="six">6</button>
					<button id="minus">-</button>
					<button id="power">^</button><br>
					<button id="one">1</button>
					<button id="two">2</button>
					<button id="three">3</button>
					<button id="multiply">*</button>
					<button id="send">-></button><br>
					<button id="zero">0</button>
					<button id="dot">.</button>
					<button id="random">#</button>
					<button id="divide">/</button>
					<button id="equal">=</button>
				</div>
				<div id="list_box">
					<strong>Calculation logs :</strong><br>
					<!--<ol></ol>-->
				</div>
				<button id="clear_history">Clear logs</button>
			</div>
		</section>
	</main>
	<footer class="mainfoot">
		<div class="container">
			<img class="logo" src="calculator-san.jpg" />
		</div>
	</footer>
	<script type="text/javascript" src="js/calcs.js"></script>
</body>
</html>
