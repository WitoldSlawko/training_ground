<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project_Calculus</title>
	<link type="text/css" rel=stylesheet href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="mainhead">
		<div class="container">
			<img class="icon" src="Calculator-512.png" />
		</div>
	</header>
	<main>
		<section>
			<div class="container">
				<div class="inputs_box">
					<div>
						<p>1st number</p>
						<p id="number1"></p>
					</div>
					<div>
						<p>operation</p>
						<p id="operation"></p>
					</div>
					<div>
						<p>2nd number</p>
						<p id="number2"></p>
					</div>
					<div id="equal_to"> = </div>
					<div>
						<p>RESULT</p>
						<p id="result"></p>
					</div>
				</div>
				<div class="buttons_box">
					<button id="seven">7</button>
					<button id="eight">8</button>
					<button id="nine">9</button>
					<button id="plus">+</button>
					<button id="clear_calcs">(C)lear</button><br>
					<button id="four">4</button>
					<button id="five">5</button>
					<button id="six">6</button>
					<button id="minus">-</button>
					<button id="power">(P)ower</button><br>
					<button id="one">1</button>
					<button id="two">2</button>
					<button id="three">3</button>
					<button id="multiply">*</button>
					<button id="send">(S)end</button><br>
					<button id="zero">0</button>
					<button id="dot">.</button>
					<button id="random">(R)and</button>
					<button id="divide">/</button>
					<button id="equal">=</button>
				</div>
				<div id="list_box">
					<strong>Calculation logs :</strong><br>
					<!--<ol></ol>-->
				</div>
				<button id="clear_history">(D)elete logs</button>
			</div>
		</section>
	</main>
	<footer class="mainfoot">
		<div class="container">
			<img class="logo" src="calculator-san.jpg" />
		</div>
	</footer>
	<script type="text/javascript" src="js/calcs.js"></script>
</body>
</html>
